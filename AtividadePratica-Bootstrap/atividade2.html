<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Container e Grid do Bootstrap</title>
    <style>
    body { margin-top: 50px;   }
    .blue-background { background-color: blue; color: white; text-align: center; padding: 10px; height: 50px; }
    .green-background { background-color: green; color: white; text-align: center; padding: 10px; height: 70px;}
    .red-background { background-color: red; color: white; text-align: center; padding: 10px; height: 70px;}
    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 blue-background"></div>
    </div>
    <div class="row">
      <div class="col-md-4 green-background"></div>
      <div class="col-md-8 red-background"></div>
    </div>
    <div class="row">
      <div class="col-md-12 blue-background"></div>
    </div>
  </div>

  <!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
